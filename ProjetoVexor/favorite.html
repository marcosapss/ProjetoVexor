<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
    rel="stylesheet" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/favorite.css" />
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"

  <script src="js/navbar.js" defer></script>
  <script src="js/product.js" defer></script>
  <script src="js/search.js" defer></script>
  <script src="js/favorite.js" defer></script>
  <script src="js/footer.js" defer></script>
</head>

<body class="favorite-page">
  <!-- JS Navbar -->
  <div id="navbar-container"></div>
  <!-- Favoritos -->
  <main class="content-wrapper">
  <div class="container my-5" id="favorite-page">
    <h1 class="text-center mb-4">Meus Favoritos</h1>
    <div id="favorites-container" class="row g-4 justify-content-center"></div>
    <!-- Cards dos Favoritos -->
    <div id="no-favorites" class="no-favorites-message" style="display: none">
      <i class="bi bi-emoji-frown"></i>
      <h3>Você ainda não favoritou nada!</h3>
      <p>Encontre seus mouses favoritos e clique no coração ❤️!</p>
    </div>

    <div id="toast" class="toast-notification">
      Produto removido dos favoritos!
    </div>
  </div>
  </main>
  <div id="footer-container"></div>
</body>

</html>
