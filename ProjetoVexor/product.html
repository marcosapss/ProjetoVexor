<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=576, initial-scale=1.0" />
  <title>Produtos</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
    rel="stylesheet" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/product.css">
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"
    defer></script>
  <script src="js/accessibility.js" defer></script>
  <script src="js/navbar.js" defer></script>
  <script src="js/product.js" defer></script>
  <script src="js/search.js" defer></script>
  <script src="js/footer.js" defer></script>
</head>

<body class="product-listing-page">
  <!-- JS Navbar -->
  <div id="navbar-container"></div>
  <!-- Produtos -->
  <div class="container mt-4 mt-md-5">
    <div class="promotion-banner text-center mb-5">
      <h4 class="promotion-banner-title"><i class="bi bi-tags-fill me-2"></i>PROMOÇÃO IMPERDÍVEL!</h4>
      <p class="promotion-banner-text mb-0">Todos os nossos mouses com descontos incríveis por tempo limitado.
        Aproveite!</p>
    </div>

    <div class="controls-bar mt-4">
      <button class="btn btn-outline-secondary btn-filter-trigger" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#filterOffcanvas" aria-controls="filterOffcanvas">
        <i class="bi bi-funnel-fill me-2"></i>Filtros
      </button>
      <div class="product-count" id="product-count-info">
        Carregando produtos...
      </div>
      <div class="sort-control">
        <label for="sort-options" class="form-label me-2 d-none d-sm-inline">Ordenar por:</label>
        <select id="sort-options" class="form-select custom-form-select form-select-sm">
          <option value="relevance">Relevância</option>
          <option value="price-asc">Menor Preço</option>
          <option value="price-desc">Maior Preço</option>
          <option value="rating-desc">Melhores Avaliados</option>
        </select>
      </div>
    </div>

    <div id="productpage_productsContainer" class="row g-4">
      {/* JS vai colocar os cards aqui */}
    </div>

    <nav class="mt-5" aria-label="Paginação de produtos">
      <ul id="productpage_pagination" class="pagination product-pagination justify-content-center">
        {/* JS vai popular a paginação aqui */}
      </ul>
    </nav>
  </div>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="filterOffcanvas" aria-labelledby="filterOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="filterOffcanvasLabel"><i class="bi bi-funnel-fill me-2"></i>Filtrar Produtos</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="accordion" id="filterAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingBrand">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBrand"
              aria-expanded="true" aria-controls="collapseBrand">
              Marca
            </button>
          </h2>
          <div id="collapseBrand" class="accordion-collapse collapse show" aria-labelledby="headingBrand"
            data-bs-parent="#filterAccordion">
            <div class="accordion-body filter-options-list" id="filter-brand-options">
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingPrice">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapsePrice" aria-expanded="false" aria-controls="collapsePrice">
              Faixa de Preço
            </button>
          </h2>
          <div id="collapsePrice" class="accordion-collapse collapse" aria-labelledby="headingPrice"
            data-bs-parent="#filterAccordion">
            <div class="accordion-body">
              <div class="price-range-filter d-flex align-items-center">
                <input type="number" class="form-control form-control-sm me-2" id="filter-min-price"
                  placeholder="Mín: R$" min="0">
                <span class="me-2">-</span>
                <input type="number" class="form-control form-control-sm" id="filter-max-price" placeholder="Máx: R$"
                  min="0">
              </div>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingSensor">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseSensor" aria-expanded="false" aria-controls="collapseSensor">
              Tipo de Sensor
            </button>
          </h2>
          <div id="collapseSensor" class="accordion-collapse collapse" aria-labelledby="headingSensor"
            data-bs-parent="#filterAccordion">
            <div class="accordion-body filter-options-list" id="filter-sensor-options">
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingLighting">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseLighting" aria-expanded="false" aria-controls="collapseLighting">
              Iluminação
            </button>
          </h2>
          <div id="collapseLighting" class="accordion-collapse collapse" aria-labelledby="headingLighting"
            data-bs-parent="#filterAccordion">
            <div class="accordion-body filter-options-list" id="filter-lighting-options">
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingConnectivity">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseConnectivity" aria-expanded="false" aria-controls="collapseConnectivity">
              Conectividade
            </button>
          </h2>
          <div id="collapseConnectivity" class="accordion-collapse collapse" aria-labelledby="headingConnectivity"
            data-bs-parent="#filterAccordion">
            <div class="accordion-body filter-options-list" id="filter-connectivity-options">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="offcanvas-footer p-3 border-top">
      <button class="btn btn-primary w-100 mb-2" id="apply-filters-btn"><i class="bi bi-check-lg me-2"></i>Aplicar
        Filtros</button>
      <button class="btn btn-outline-secondary w-100" id="clear-filters-btn"><i class="bi bi-eraser me-2"></i>Limpar
        Filtros</button>
    </div>
  </div>



  <div id="toast-container-main" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
  </div>
  <!-- Footer -->
  <div id="footer-container"></div>
</body>

</html>
