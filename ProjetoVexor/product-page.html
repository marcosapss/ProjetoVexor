<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
    rel="stylesheet" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/product-page.css" />
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"
    defer></script>
  <script src="js/accessibility.js" defer></script>
  <script src="js/navbar.js" defer></script>
  <script src="js/product.js" defer></script>
  <script src="js/search.js" defer></script>
  <script src="js/product-page.js" defer></script>
  <script src="js/footer.js" defer></script>
</head>

<body>
  <!-- JS Navbar -->
  <div id="navbar-container"></div>
  <!-- Produto -->
  <main class="container my-4 my-md-5">
    <div class="row g-4 g-lg-5">
      <div class="col-lg-6">
        <div class="product-gallery">
          <div class="main-image-container">
            <img id="main-product-image" src="" alt="Imagem Principal do Produto" />
          </div>
          <div class="gallery-footer">
            <div class="thumbnails-container" id="product-thumbnails">
              
            </div>
            <div class="actions" id="gallery-actions">
              <div id="product-reviews-stars" class="d-flex align-items-center"></div>
              <span class="action-divider d-none d-md-inline">|</span>
              <button id="heart-button" class="btn btn-action" title="Favoritar"><i class="bi bi-heart"></i></button>
              <button id="share-button" class="btn btn-action" title="Compartilhar"><i
                  class="bi bi-share-fill"></i></button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="product-info-panel">
          <h1 class="product-title" id="product-name"></h1>
          <span class="text-muted mb-3 d-block" id="product-model"></span>

          <div class="key-features mb-4" id="key-features">
            {/* JS vai popular os destaques aqui */}
          </div>

          <div class="price-box my-4">
            <span class="price-original" id="price-original"></span>
            <div class="price-promo-container">
              <span class="price-promo" id="price-promo"></span>
              <span class="pix-discount" id="pix-discount"></span>
            </div>
            <div class="installments" id="installments"></div>
          </div>

          <div class="action-buttons d-grid gap-2">
            <button id="buy-button-big" class="btn btn-lg btn-buy"><i class="bi bi-cart-check-fill me-2"></i>Comprar
              Agora</button>
            <button id="add-to-cart" class="btn btn-lg btn-add-cart flex-grow-1"><i
                class="bi bi-cart-plus-fill me-2"></i>Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12">
        <div class="product-details-tabs">
          <ul class="nav nav-tabs" id="detailsTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="description-tab" data-bs-toggle="tab"
                data-bs-target="#description-content" type="button" role="tab">Descrição</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="specs-tab" data-bs-toggle="tab" data-bs-target="#specs-content" type="button"
                role="tab">Especificações Técnicas</button>
            </li>
          </ul>
          <div class="tab-content p-4" id="detailsTabContent">
            <div class="tab-pane fade show active" id="description-content" role="tabpanel">
              
            </div>
            <div class="tab-pane fade" id="specs-content" role="tabpanel">
              <table class="table table-striped" id="specs-table">
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="suggested-products mt-5">
      <h2 class="section-title">Aproveite e veja também</h2>
      <div class="row g-4" id="suggested-products-grid">
        {/* JS vai popular os produtos sugeridos aqui */}
      </div>
    </section>

  </main>

  <div id="toast">Link copiado!</div>
  <!-- Footer -->
  <div id="footer-container"></div>
</body>

</html>
